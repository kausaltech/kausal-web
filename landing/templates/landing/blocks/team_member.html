{% load wagtailimages_tags %}

<div class="row pt-5">
    {% for block in value %}
        <div class="col-6 col-md-4 mb-5">
            {% image block.image width-400 class="team-member-image mb-3 mx-auto "%}
            <h5 class="text-secondary">{{ block.name }}</h5>
            <p>{{ block.work_title }}</p>
            {{ block.description }}
        </div>
    {% endfor %}
</div>
